<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="add_entry.css" >
    <title>Group 27 Final Group Project</title>
</head>
<body>
    
    <!-- Quick little nav bar and header -->
    <div class = "box">
        <h1> Weather Vane </h1>
      
        <header class="flex-container">
            <nav class= "navbar" role = "navigation">
            <div class = "navbar-brand">
                <a class = "navbar-item is-white is-medium" href="index.html"> Home </a>
                <a class = "active navbar-item is-white is-medium" href="compare_w&c.html">Compare Weather & Climate</a>
                <a class = "navbar-item is-white is-medium" href= "add_new_entry.html">Add New Entry</a>
                <a class = "navbar-item is-white is-medium" href="about_us.html">About Us</a>
            </div>   
        </header>
    </div>
    <!-- form -->
    <h3>Compare two locations</h3>
    <form id="Compare" class="form" style="margin-left: 35%;"> 
        <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Location 1</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
                <input id="Location1" class="input is-rounded is-medium" type="text" placeholder="City" style="width: 300px;">            
            </p>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Location 2</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input id="Location2" class="input is-rounded is-medium" type="text" placeholder="City" style="width: 300px;">
                    </div>
                </div>
            </div>
        </div>
      </div>
      <input type="submit" value="Compare" class="button is-info is-light" style="margin-left: 350px; margin-bottom: 50px;">
    </form>

    <div class="columns" style="margin-left: auto; margin-left: 500px;display: flex; margin-bottom: 500px;">
        <table id="myTable" class="table is-bordered">
            <thead>
            <tr>
                <th id="title1" colspan="7" style="text-align: center;"></th>
            </tr>  
            <tr>
                <th>Temperature</th>   
                <th>Humidity</th>
                <th>Date</th>
                <th>Precipitation</th>
                <th>Moon Type</th>
                <th>Full Tide</th>
            </tr>
            </thead>
            <tbody id="loc1"></tbody>
        </table>

        <table id="myTable2" class="table is-bordered">
            <thead>
                <tr>
                    <th id="title2" colspan="7" style="text-align: center;"></th>
                </tr> 
                <tr>
                <th>Temperature</th>   
                <th>Humidity</th>
                <th>Date</th>
                <th>Precipitation</th>
                <th>Moon Type</th>
                <th>Full Tide</th>
                </tr>
            </thead>
            <tbody id="loc2"></tbody>
        </table>


    </div>
    <script src="compare_w&c.js"></script>
</body>
</html>

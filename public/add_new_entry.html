            <label for="Zipcode"> Zip Code </label><br>
            <input class="Zip_Code" type="integer" id="Zipcode" name = "Zipcode" style="width: 600px;"><br>
            <button class="button" type="submit"> Submit Entry </button>
        </form>
    </div>

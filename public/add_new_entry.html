    <!-- Quick little nav bar and header -->

        <h1> Weather Vane </h1>
      
        <header class="flex-container">
            <nav class= "navbar" role = "navigation">
            <div class = "navbar-brand">
                <a class = "navbar-item is-white is-medium" href="index.html"> Home </a>
                <a class = "navbar-item is-white is-medium" href="compare_w&c.html">Compare Weather & Climate</a>

      <h3> Add new locations </h3>
   
      <!-- <h4> Choose two locations to compare their weather 
      and climate</h4>
   -->
      </div>

      <!-- form -->
      <div class="is-active is-centered">
        <form id="Submission" class= "form is-centered"> 
            <div class = "field is-centered">
            <div class="field is-horizontal">
                   <div class="field-label">
                       <label class="label">City</label>
                    </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input is-rounded" id="City" type="text" placeholder="City (e.g. College Park)">
                    </div>
                  </div>
                </div>
            </div>
            </div>

              <!-- State Input and Label -->
              <div class="field is-horizontal">
                  
                <div class="field-label is-normal">
                  <label class="label">State</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input is-rounded" id="State" type="text" placeholder="State Abbreveation (e.g. MD)">
                    </p>
                  </div>
                </div>
              </div>

              <!-- Zip code inut and label -->
              <div class="field is-horizontal is-centered ">
                <div class="field-label is-normal">
                  <label class="label">Zip Code</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input is-rounded is-large" id="Zipcode" type ="number" placeholder="Zip Code (e.g. 20740)">
                    </p>
                  </div>
                </div>
              </div>
        
             <button class="button is-primary is-focused" type ="submit"> Submit Entry </button> 
            </div>
        </form>
